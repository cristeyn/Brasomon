    <h2 class="text-dark mt-5 font-weight-bold display-4" id="order">Place your Order here</h2>
    <div class = "col">
        <div class= "col ml-5">
            <div class="container">
                <form action="" class="p-5 form-background" style="width: 40rem;" id="purchase">
                        <div class="form-group">
                            <label for="username" class="text-dark">Full Name</label>
                            <div class="col-xs-12">
                                <input type="text" id="username" placeholder="Name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="number" class="text-dark">Phone Number </label>
                            <div class="col-xs-12">
                                <input type="phone number" name="" id="number" placeholder="Enter your phone number" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-dark">E-mail</label>
                            <div class="col-xs-12">
                                <input type="email" name="" id="email" placeholder="ex.clennzhan@gmail.com" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="text-dark">Delivery Address</label>
                            <div class="col-xs-12">
                                <input type="text" id="address" placeholder="State/Province/Region " class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Zip" class="text-dark">Zip Code</label>
                             <div class="col-xs-12">
                                <input type="text" name="" id="code" placeholder="" class="form-control">
                            </div>
                        </div>
                        <a class ="btn btn-outline-warning bg-dark btn-center text-white h1" id="send" data-toggle="modal" href = "#myModalpurchase">Submit</a>
                </form>
            </div>
        </div>
    </div>
        <div id="myModalpurchase" class="modal fade" role="dialog">
            <div class="modal-dialog">
          
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="h5 text-success font-weight-bold">Successfully Sent!</h5>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body d-inline-block">
                  <h5 class="h5 float-right pr-5 pl-0 mt-5">Thank you for purchasing.</h5>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
